<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasmine Chebbi | Data Science & Actuarial Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0A0A0A;
      }
      .glass-card {
        background: rgba(23, 23, 23, 0.5);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .btn-gradient {
        background-image: linear-gradient(to right, #5856D6, #FF3B5C);
      }
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
      }
      .gradient-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.35;
        will-change: transform;
      }
      .gradient-blob.one {
        width: 70vw;
        height: 70vw;
        max-width: 800px;
        max-height: 800px;
        top: -20%;
        left: -30%;
        background: #5856D6;
        animation: moveOne 18s infinite alternate ease-in-out;
      }
      .gradient-blob.two {
        width: 60vw;
        height: 60vw;
        max-width: 700px;
        max-height: 700px;
        bottom: -25%;
        right: -25%;
        background: #FF3B5C;
        animation: moveTwo 22s infinite alternate ease-in-out -5s;
      }

      @keyframes moveOne {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        50% { transform: translate(30vw, 20vh) rotate(180deg) scale(1.3); }
        100% { transform: translate(10vw, -10vh) rotate(360deg) scale(1); }
      }
      @keyframes moveTwo {
        0% { transform: translate(0, 0) rotate(0deg) scale(1.2); }
        50% { transform: translate(-25vw, -20vh) rotate(-180deg) scale(0.9); }
        100% { transform: translate(-5vw, 5vh) rotate(-360deg) scale(1.2); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="background-container">
      <div class="gradient-blob one"></div>
      <div class="gradient-blob two"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
